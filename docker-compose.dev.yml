services:
  fastapi:
    build:
      context: ./backend
    container_name: fastapi
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - DEV__DB__HOST=${DEV__DB__HOST}
      - DEV__DB__PORT=${DEV__DB__PORT}
      - DEV__DB__NAME=${DEV__DB__NAME}
      - DEV__DB__USER=${DEV__DB__USER}
      - DEV__DB__PASSWORD=${DEV__DB__PASSWORD}
    env_file:
      - .env.dev
    networks:
      - fastapi-network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DEV__DB__NAME}
      - POSTGRES_USER=${DEV__DB__USER}
      - POSTGRES_PASSWORD=${DEV__DB__PASSWORD}
    env_file:
      - .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fastapi-network

volumes:
  postgres_data:

networks:
  fastapi-network:
    driver: bridge
